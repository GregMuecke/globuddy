<body>
  {{> hello}}
</body>

<template name="hello">
	<div class="container">
		<div class="jumbotron">
			<h1>Globuddy</h1> 
			<p>Bespoke immersive travel with locals</p> 
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>Valparaíso</h2>
				<p>
					<img src="img/vina.JPG">
				</p>
				<p>
					A cool port town in Chile.
				</p>
			</div>
			<div class="col-md-4">
				<h2>Santiago</h2>
				<p>
					<img src="img/santiago.jpg">
				</p>
				<p>
					A bustling urban metropolis with great late night eats.
				</p>
			</div>
			<div class="col-md-4">
				<h2>El Calafate</h2>
				<p>
					<img src="img/elcalafate.jpg">
				</p>
				<p>
					Remote southern Patagonia destination with huge ice cubes.
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>Machu Picchu</h2>
				<p>
					<img src="img/machupicchu.JPG">
				</p>
				<p>
					Does Yale still have Peru's gear?
				</p>
			</div>
			<div class="col-md-4">
				<h2>Viña Montés</h2>
				<p>
					<img src="img/montes.JPG">
				</p>
				<p>
					A beautiful vineyard a few hours south of Santiago, Chile.
				</p>
			</div>
			<div class="col-md-4">
				<h2>Isla Ometepe, Nicaragua</h2>
				<p>
					<img src="img/ometepe.jpg">
				</p>
				<p>
					Volcanic island in Lake Nicaragua. What's not to love?
				</p>
			</div>
		</div>
	</div>
	<p>
		Globuddy is a platform that faciliates immersive travel experiences with local culturers. To find out more about our travel offerings, please register below. click the explore button. Our fans have clicked this button {{counter}} times.
	</p>
	<button>explore</button>
	<p>
		{{> SignUp}}
	</p>
	<p>
		{{>SignIn}}
	</p>
	<p>
		{{> SignOut}}
	</p>


	
	<iframe src="https://www.google.com/maps/d/embed?mid=zeD6lcdqjR94.krH-rodORhtA" width="640" height="480"></iframe>
</template>

<template name="SignUp">
	<form action="/sign-up" id="signUpForm" method="post">
		<input id="signUpEmail" name="email" placeholder="Email Address" type="text" >
        <input id="signUpPassword" name="password" placeholder="Password" type="password">
        <input id="signUpPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password">
        <input class="btn-submit" type="submit" value="Join Globuddy!">
    </form>
    <!-- end #sign-up-form -->
</template>

<template name="SignIn">

    <form action="/signin" id="signInForm" method="post">
        <input id="signInEmail" type="text" name="email" placeholder="Email Address">
        <input id="signInPassword" type="password" name="password" placeholder="Password">
        <input class="btn-submit" type="submit" value="Sign In">
    </form>
    <!-- end #sign-in-form -->

</template>

<template name="SignOut">

    <div class="connected">
        <a class="sign-out" href="/" id="signOut">Sign Out</a>
    </div>
    <!-- end .connected -->

</template>
